{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block body %}

<div class="container">

    <a href="/">返回首页</a>

    {% if msg %}
    <script>
        M.toast({html: '{{ msg }}'})
    </script>
    {% endif %}

    <div class="section">
        <h2 class="center-align">{{ title }}</h2>
        <p class="right-align">
            作者: {{ poster }}</br>发表于: {{ created }}
        </p>
        <p>{{ content }}</p>
    </div>
    <div class="divider"></div>

    <h5>投票</h5>
    <form action="#" method="post">
        <div class="row">
            <div class="input-field col s3">
                <label for="poster">用户名:</label>
                <input type="text" name="poster" id="poster" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn waves-effect waves-light" type="submit">投票</button>
            </div>
            <div class="col">
                <p>当前票数:{{ votes }}</p>
            </div>
        </div>

    </form>
</div>


{% endblock %}
