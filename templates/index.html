{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block body %}

<div class="container">

    <h1>文章</h1>

    <a class="waves-effect waves-light btn" href="/new">新建文章</a>

    {% if sort_by_time %}
    <p class="right-align">按时间排序/<a href="/?sort=votes">按投票排序</a></p>
    {% else %}
    <p class="right-align"><a href="/?sort=time">按时间排序</a>/按投票排序</p>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>票数</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for id in ids %}
            <tr>
                <td><a href="/{{ id }}">{{ titles[loop.index0] }}</a></td>
                <td>{{ votes[loop.index0] }}</td>
                <td>{{ createds[loop.index0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</div>

{% endblock %}
